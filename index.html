<!--HTMLの宣言-->
<!DOCTYPE html>
<!--↓↓↓↓↓以下HTMLの要素↓↓↓↓↓-->
<!--HTMLの開始(属性lang指定)-->
<html lang="ja">
    <!--head要素(HTMLのメタデータ)-->
    <head>
         <!--文字コードの設定-->
        <meta charset="UTF-8">
        <!--ブラウザ処理の設定-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--ブラウザ上での表示領域の設定-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>TomokiWebSite</title>
        <meta name="Tomoki's practice WebSite" content="Tomoki's practice WebSite">
        <!--cssの呼び出し-->
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <!--body要素(ドキュメントのコンテンツ)-->
    <body>
        <h1>初めてのHTML</h1>
        <p>
            Hello HTML!
        </p>

    </body>
<!--HTMLの終了-->    
</html>
