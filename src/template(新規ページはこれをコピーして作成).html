<!--HTMLの宣言-->
<!DOCTYPE html>
<!--↓↓↓↓↓以下HTMLの要素↓↓↓↓↓-->
<!--HTMLの開始(属性lang指定)-->
<html lang="ja">
<!--head要素(HTMLのメタデータ)-->
<head>
     <!--文字コードの設定-->
    <meta charset="UTF-8">
    <!--ブラウザ処理の設定-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--ブラウザ上での表示領域の設定-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--ブラウザ上でのタイトル(タブで表示されるタイトル)-->    
    <title>Tomoki’s WebSite</title>
    <!--説明文-->
    <meta name="Tomoki's WebSite" content="Tomoki's practice WebSite">
    <!--cssの呼び出し-->
    <!--リセットCSS-->
    <link href="css/nomalize.css" rel="stylesheet" type="text/css">
    <!--共通デザイン-->
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<!--body要素(ドキュメントのコンテンツ)-->
<body>
    <!--body要素(ドキュメントのコンテンツ)-->
    <!--header-->
    <header>
        <!--大見出し-->
        <h1>Tomoki’s WebSite</h1>
        <!--各ページのリスト(上部)-->
        <nav>
            <ul>
                <li><a>About</a></li>
                <li><a>PortFolio</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact</a></li>
            </ul>
        </nav>
        <!--Twitterアイコン-->
        <a href="https://twitter.com/tom_tomot" class="twitter-button" data-show-count="false">
            <img src="img/template/2021 Twitter logo - black.png" alt="twitter-button">
        </a>
    <!--main-->
    <div>
        <p>
            Hello HTML!
       </p>
    </div>
    <!--footer-->
    <footer>
        <!--各ページのリスト(下部)-->
        <nav>
            <ul>
                <li><a>About</a></li>
                <li><a>PortFolio</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
<!--HTMLの終了-->    
</html>
